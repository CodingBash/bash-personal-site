server.contextPath=/
server.port=8080
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.suffix=.html

# (optional but helpful for static assets too)
spring.resources.static-locations=file:src/main/resources/static/

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/templates,src/main/resources/static

# Boot 1.4 expects milliseconds (long), no "s" or "ms"
spring.devtools.restart.poll-interval=500
spring.devtools.restart.quiet-period=100